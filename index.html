<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2 Player Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
  </head>
  <body>
    <center class="everything">
      <h2 class="title">- X   2Player   O -</h2>
      <h1 class="title2">TicTacToe</h1>

      <h1 id="turn" class="turn">Turn: X</h1>
      
      <div class="tictactoeboard">
          <div class="top3">
              <button id="Btn1" onclick="XorO(event)"> </button>
              <button id="Btn2" onclick="XorO(event)"> </button>
              <button id="Btn3" onclick="XorO(event)"> </button>
          </div>
          <div class="center3">
              <button id="Btn4" onclick="XorO(event)"> </button>
              <button id="Btn6" onclick="XorO(event)"> </button>
              <button id="Btn5" onclick="XorO(event)"> </button>
          </div>
          <div class="bottom3">
              <button id="Btn7" onclick="XorO(event)"> </button>
              <button id="Btn8" onclick="XorO(event)"> </button>
              <button id="Btn9" onclick="XorO(event)"> </button>  
          </div>
      </div>

      <button class="reset" id="reset" onclick="resetGame()">Reset</button>
    </center>

    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
  </body>
</html>
